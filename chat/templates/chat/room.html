<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        textarea {
            
            resize: none;
            width: 250px;
            box-sizing: content-box;
           /* form-sizing: content;*/
        }
    </style>
</head>
<body>
    <h1>@<u>{{ room_name }}</u></h1>
    {{ room_name|json_script:"room-name" }}
    

            <textarea id="chat-log" readonly="readonly" ></textarea><br>
            <input id="chat-message-input" type="text" size="30" ><br>
            <input id="chat-message-submit" type="button" value="Send" >
        
        <script>
        /*variable para el tamaño de textarea*/
        let cont = 2;

        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').value += (data.message ) +'\n' + data.pub_date+'\n';
            document.querySelector('#chat-log').style = "height:"+cont+"rem;" ;
            console.log(document.querySelector('#chat-log'))
            /*variable para el tamaño de textarea*/
            cont += 2.5;

        };
        chatSocket.onclose = function(e) {
            console.error('chat socket close unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.key === 'Enter') { //enter, return
                document.querySelector('#chat-message-submit').click();
                document.querySelector('#chat-log').style = "height:"+cont+"rem;" ;
            console.log(document.querySelector('#chat-log'))
            }
            
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value; 
            
            // Envia al WebSocket un nuevo mensaje
            chatSocket.send(JSON.stringify({
                'amistad': message,
                'message': message,
                'pub_date': new Date(),
            }));
            
            div = document.createElement('div');
            console.log(div)
            div.textContent = cont; 
            //div.style = " height: 1px; "
            console.log(cont);
            messageInputDom.value = '';
            
        };
    </script>
</body>
</html>
